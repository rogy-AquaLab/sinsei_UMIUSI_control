launch:
  # Hardware dependent parameters
  - arg:
      description: "Thruster manipulation mode (can / direct)"
      name: thruster_mode
      default: "can"

  - arg:
      description: "CAN ID for VESC 1 (corresponds to thruster 1)"
      name: vesc1_id
      default: "124"
  - arg:
      description: "CAN ID for VESC 2 (corresponds to thruster 2)"
      name: vesc2_id
      default: "125"
  - arg:
      description: "CAN ID for VESC 3 (corresponds to thruster 3)"
      name: vesc3_id
      default: "126"
  - arg:
      description: "CAN ID for VESC 4 (corresponds to thruster 4)"
      name: vesc4_id
      default: "127"
  - arg:
      description: "GPIO pin number for servo 1 (corresponds to thruster 1)"
      name: servo_direct1_pin
      default: "13"
  - arg:
      description: "GPIO pin number for servo 2 (corresponds to thruster 2)"
      name: servo_direct2_pin
      default: "18"
  - arg:
      description: "GPIO pin number for servo 3 (corresponds to thruster 3)"
      name: servo_direct3_pin
      default: "17"
  - arg:
      description: "GPIO pin number for servo 4 (corresponds to thruster 4)"
      name: servo_direct4_pin
      default: "4"
  - arg:
      description: "GPIO pin number for ESC 1 (corresponds to thruster 1)"
      name: esc_direct1_pin
      default: "21"
  - arg:
      description: "GPIO pin number for ESC 2 (corresponds to thruster 2)"
      name: esc_direct2_pin
      default: "19"
  - arg:
      description: "GPIO pin number for ESC 3 (corresponds to thruster 3)"
      name: esc_direct3_pin
      default: "16"
  - arg:
      description: "GPIO pin number for ESC 4 (corresponds to thruster 4)"
      name: esc_direct4_pin
      default: "12"
  - arg:
      description: "GPIO pin number for High beam headlight"
      name: high_beam_pin
      default: "5"
  - arg:
      description: "GPIO pin number for Low beam headlight"
      name: low_beam_pin
      default: "6"
  - arg:
      description: "GPIO pin number for IR headlight"
      name: ir_pin
      default: "25"
  - arg:
      description: "GPIO pin number for indicator LED"
      name: indicator_led_pin
      default: "24"
  - arg:
      description: "LED tape's operation period per thrusters' operation period"
      name: period_led_tape_per_thrusters
      default: "10"

  # Environment dependent parameters
  - arg:
      description: "Namespace for controllers"
      name: namespace
      default: ""
  - arg:
      description: "File path for controllers parameters"
      name: controllers_param_file
      default: "$(find-pkg-share $(var pkg_name))/params/controllers.yaml"
  - arg:
      description: "File path for robot description"
      name: robot_description_file
      default: "$(find-pkg-share $(var pkg_name))/urdf/main.urdf.xacro"
