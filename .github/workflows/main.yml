# see: https://github.com/marketplace/actions/ros-2-ci-action

name: ROS2 CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  colcon-build:
    runs-on: ubuntu-latest
    container:
      image: rostooling/setup-ros-docker:ubuntu-noble-ros-jazzy-desktop-latest
    outputs:
      build-path: ${{ steps.output-build-path.outputs.result }}
    steps:
      - run: |
          sudo apt-get update && sudo apt-get install -y \
            ninja-build

      - name: Colcon Build
        id: build
        uses: ros-tooling/action-ros-ci@v0.4
        with:
          target-ros2-distro: jazzy
          rosdep-check: true
          skip-tests: true
          colcon-defaults: |
            {
              "build": {
                "mixin": ["ninja"]
              }
            }
          colcon-mixin-repository: https://raw.githubusercontent.com/colcon/colcon-mixin-repository/master/index.yaml

      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: ${{ steps.build.outputs.ros-workspace-directory-name }}/build
      - name: Set Output Build Path
        id: output-build-path
        run: echo "result=${{ steps.build.outputs.ros-workspace-directory-name }}/build" >> $GITHUB_OUTPUT

  python-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: astral-sh/ruff-action@v3

      - name: Ruff Check
        run: ruff check

      - name: Ruff Format
        run: ruff format --check --diff

  cpp-lint:
    needs: colcon-build
    runs-on: ubuntu-latest
    container:
      image: rostooling/setup-ros-docker:ubuntu-noble-ros-jazzy-desktop-latest
    steps:
      - run: |
          sudo apt-get update && sudo apt-get install -y \
            ninja-build  \
            clang-format \
            clang-tidy
      - uses: actions/download-artifact@v4
        with:
          name: build
          path: ${{ needs.colcon-build.outputs.build-path }}

      - name: Colcon Build
        uses: ros-tooling/action-ros-ci@v0.4
        with:
          target-ros2-distro: jazzy
          rosdep-check: true
          skip-tests: true
          colcon-defaults: |
            {
              "build": {
                "mixin": ["ninja", "compile-commands"]
              }
            }
          colcon-mixin-repository: https://raw.githubusercontent.com/colcon/colcon-mixin-repository/master/index.yaml

  colcon-test:
    needs: colcon-build
    runs-on: ubuntu-latest
    container:
      image: rostooling/setup-ros-docker:ubuntu-noble-ros-jazzy-desktop-latest
    steps:
      - run: |
          sudo apt-get update && sudo apt-get install -y \
            ninja-build
      - uses: actions/download-artifact@v4
        with:
          name: build
          path: ${{ needs.colcon-build.outputs.build-path }}

      - name: Colcon Build & Test
        uses: ros-tooling/action-ros-ci@v0.4
        with:
          target-ros2-distro: jazzy
          rosdep-check: true
          skip-tests: false
          colcon-defaults: |
            {
              "build": {
                "mixin": ["ninja"]
              }
            }
          colcon-mixin-repository: https://raw.githubusercontent.com/colcon/colcon-mixin-repository/master/index.yaml
          coverage-result: false
